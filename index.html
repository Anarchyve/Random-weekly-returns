<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Weekly Returns</title>
    <style>
        /* 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f4f8;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e6b800;
        }
        .output {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generate Random Weekly Return</h2>
    <button onclick="generateReturn()">Generate</button>
    <div class="output" id="output">Click the button to generate a return</div>
</div>

<script>
    function generateReturn() {
        const meanReturn = 3.5;  // 평균 수익률 (%)
        const stdDev = 6;        // 표준편차 (%)

        // 정규분포를 이용한 하나의 수익률 생성
        const randomReturn = Math.round(meanReturn + stdDev * (Math.random() * 2 - 1));
        
        // 결과 표시
        document.getElementById("output").innerHTML = 
            `Weekly Return: ${randomReturn}%`;
    }
</script>

</body>
</html>
